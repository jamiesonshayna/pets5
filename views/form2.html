<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets 4</title>
</head>
<body>
    <h1>Pet Order</h1>
    <form method="post" action="#">
        <div class="col-sm-3">
            <check if="{{isset(@errors['color'])}}">
            <p> {{@errors['color']}}</p>
            </check>
            <p>Color</p>
            <select class="form-control" name="color" id="color">
                <option>
                    Select a color
                </option>
                <repeat group="{{@colors}}" value="{{@colorOption}}">
                    <option
                    <check if="{{ @displayColor == @colorOption }}">
                        selected
                    </check>
                    >{{@colorOption}}</option>
                </repeat>
            </select>
        </div>
        <div class="col-sm-3">
            <check if="{{isset(@errors['pName'])}}">
                <p> {{@errors['pName']}}</p>
            </check>
            <label for="petName">Your pet's name: </label>
            <input type="text" id="petName" name="petName" value="{{ @displayName }}">
        </div>




        <input type="submit" value="Next >>">
    </form>
</body>
</html>
